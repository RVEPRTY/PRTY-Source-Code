<!DOCTYPE html>
<html>
<head>
  <title>PRTY Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <h2 id="welcome">Welcome</h2>
  <div>
    <span id="taskCounter">0 tasks</span>
    <button onclick="openAddTicket()">âž• Add Ticket</button>
    <button id="catModeBtn" onclick="toggleCatastrophicMode()">ðŸ’¥ Catastrophic Mode</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="dashboard">
  <div id="ticketsGrid" class="tickets-grid"></div>
</div>

<!-- Add Ticket Popup -->
<div id="addTicketPopup" class="popup">
  <h3>Add Ticket</h3>
  <select id="ticketType">
    <option>Bug</option>
    <option>Suggestion</option>
  </select>
  <select id="ticketSeverity">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
    <option>Critical</option>
  </select>
  <input id="ticketTitle" placeholder="Title">
  <textarea id="ticketDesc" placeholder="Description"></textarea>
  <button onclick="submitTicket()">Submit</button>
  <button onclick="closeAddTicket()">Cancel</button>
</div>

<!-- Catastrophic Mode Overlay -->
<div id="catOverlay" class="cat-overlay">
  <h2>ðŸ’¥ Catastrophic Mode</h2>
  <p id="catStats"></p>
  <button onclick="toggleCatastrophicMode()">Close</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script src="auth.js"></script>
<script>
  loadDashboard();
</script>
</body>
</html>
