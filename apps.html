<!DOCTYPE html>
<html>
<head>
  <title>PRTY – Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar" id="sidebar">
  <h2>PRTY</h2>
  <a href="index.html">Home</a>
  <a href="games.html">Games</a>
  <a href="apps.html">Apps</a>
  <a href="movies.html">Movies</a>
  <a href="proxy.html">Proxy</a>
  <a href="credits.html">Credits</a>
</div>

<button class="toggle" onclick="toggleSidebar()">☰</button>

<div class="main">
  <h1 class="page-title">Apps</h1>

  <!-- Search + Type Filters -->
  <div class="filter-bar">
    <input id="searchBar" onkeyup="searchItems()" placeholder="Search apps...">
    <button onclick="filterItems('all')">All</button>
    <button onclick="filterItems('game')">Games</button>
    <button onclick="filterItems('app')">Apps</button>
  </div>

  <!-- Category Filters -->
  <div class="filter-bar">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('story')">Story</button>
    <button onclick="filterCategory('action')">Action</button>
    <button onclick="filterCategory('puzzle')">Puzzle</button>
  </div>

  <!-- App Grid -->
  <div class="game-grid">

    <div class="game-card" data-type="app" data-category="action" onclick="launchApp('apps/app1.html')">
      <img src="images/app1.png">
      <p>App 1</p>
    </div>

    <div class="game-card" data-type="app" data-category="story" onclick="launchApp('apps/app2.html')">
      <img src="images/app2.png">
      <p>App 2</p>
    </div>

    <div class="game-card" data-type="app" data-category="puzzle" onclick="launchApp('apps/app3.html')">
      <img src="images/app3.png">
      <p>App 3</p>
    </div>

    <div class="game-card" data-type="app" data-category="action" onclick="launchApp('apps/app4.html')">
      <img src="images/app4.png">
      <p>App 4</p>
    </div>

    <div class="game-card" data-type="app" data-category="story" onclick="launchApp('apps/app5.html')">
      <img src="images/app5.png">
      <p>App 5</p>
    </div>

  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
