<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRTY AI</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #14162b, #070814);
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.ai-box {
  width: 420px;
  background: #0e1022;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0,255,255,.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  padding: 14px;
  background: linear-gradient(90deg, #00ffff, #ff8cff);
  color: black;
  font-weight: bold;
  text-align: center;
}

.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 10px;
  font-size: 0.9rem;
}

.user { color: #00ffff; }
.bot  { color: #ff8cff; }

.input {
  display: flex;
  border-top: 1px solid #222;
}

input {
  flex: 1;
  padding: 12px;
  background: #070814;
  border: none;
  color: white;
  outline: none;
}

button {
  padding: 12px 16px;
  border: none;
  background: #00ffff;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="ai-box">
  <div class="header">ðŸ¤– PRTY AI</div>
  <div class="chat" id="chat"></div>
  <div class="input">
    <input id="input" placeholder="Say something..." onkeydown="if(event.key==='Enter')send()">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");

// Fake AI fallback responses
const fakeResponses = {
  hello: ["yo ðŸ‘‹", "hey", "sup"],
  bored: ["yeah same ðŸ˜­", "play a game", "PRTY exists for a reason"],
  help: ["what you need", "say less", "I gotchu"],
  default: [
    "real.",
    "interesting...",
    "idk but thatâ€™s wild",
    "fr?",
    "go on ðŸ‘€"
  ]
};

function detect(text) {
  if (text.includes("hi") || text.includes("hello")) return "hello";
  if (text.includes("bored")) return "bored";
  if (text.includes("help")) return "help";
  return "default";
}

function fakeReply(text) {
  const key = detect(text);
  const pool = fakeResponses[key];
  return pool[Math.floor(Math.random() * pool.length)];
}

function addMsg(name, text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = `${name}: ${text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMsg("You", text, "user");
  input.value = "";

  addMsg("PRTY AI", "typing...", "bot");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text.toLowerCase() })
    });

    const data = await res.json();
    chat.lastChild.remove();

    if (data.reply === "__FALLBACK__") {
      addMsg("PRTY AI", fakeReply(text.toLowerCase()), "bot");
    } else {
      addMsg("PRTY AI", data.reply, "bot");
    }

  } catch {
    chat.lastChild.remove();
    addMsg("PRTY AI", fakeReply(text.toLowerCase()), "bot");
  }
}
</script>

</body>
</html>
