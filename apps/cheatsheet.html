<!DOCTYPE html>
<html>
<head>
  <title>Cheat Sheet</title>
  <style>
    body {
      background: #0b0f1a;
      color: #fff;
      font-family: Arial;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: 100vh;
      padding: 15px;
      background: #0b0f1a;
      color: #fff;
      border: none;
      resize: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<textarea id="sheet" placeholder="Write your cheat sheet here..."></textarea>

<script>
const s = document.getElementById("sheet");
s.value = localStorage.getItem("prty_cheat") || "";
s.oninput = () => localStorage.setItem("prty_cheat", s.value);
</script>

</body>
</html>
