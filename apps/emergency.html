<!DOCTYPE html>
<html>
<head>
  <title>Learning Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .muted {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>Student Learning Dashboard</h1>
<p class="muted">Resources • Tools • Daily Overview</p>

<div class="card">
  <h2>Weather Overview</h2>
  <p>Check local weather conditions before heading out.</p>
</div>

<div class="card">
  <h2>Study Resources</h2>
  <ul>
    <li>Math practice</li>
    <li>Science review</li>
    <li>Reading materials</li>
  </ul>
</div>

<div class="card">
  <h2>Daily Reminder</h2>
  <p>Stay focused and complete assignments on time.</p>
</div>

</body>
</html>
